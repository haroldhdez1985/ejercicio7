<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Info personal</legend>
        Nombre <input type="text" id="name">
        Fecha de Nacimiento <input type="date" id="Nacimiento">
        Ingrese una contraseña <input type="password" id="contraseña" pattern="[A-Z a-z 0-9 ]+" required>
    </fieldset>
    <input type="submit" name="" value="Enviar">
</form>
    
</body>
</html>
